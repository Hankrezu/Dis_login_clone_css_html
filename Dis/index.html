<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <link href="./Image/Tab_logo.png" type="image/png" />
  <title>Discord</title>
</head>

<body>
  <header>
    <object type="image/svg+xml" data="./Image/Logo.svg"></object>
  </header>
  <section>
    <div class="form_login">

      <div class="form_login_content">

        <div class="form_login_content_title">
          <h1>Welcome back!</h1>
          <h4>We're so excited to see you again!</h4>
        </div>

        <form action="">

          <div class="form_login_content_email_phone">
            <div class="label">
              <label class="form_login_title" for="">EMAIL OR PHONE NUMBER
              </label>
              <span class="required">*</span>
            </div>
            <input type="text" />
          </div>

          <div class="form_login_content_password">
            <div class="label">
              <label class="form_login_title" for="">PASSWORD </label>
              <span class="required">*</span>
            </div>
            <input type="text" />
          </div>

          <div>
            <p class="link forgot_password">Forgot your password?</p>
          </div>

          <div>
            <button>Log In</button>
          </div>

          <div>
            <div class="register">
              <span>Need an account?</span><span class="link">Register</span>
            </div>
          </div>

        </form>
      </div>

      <div class="seperator"></div>

      <div class="form_login_info">

        <div class="QRCode">
          <object data="./Image/QRcode.svg" type="image/svg+xml"></object>
        </div>

        <h3>Log in with QR Code</h3>
        <span>Scan this with the <span class="bold">Discord mobile app</span> to log in instantly.</span>
        <p class="link">Or, sign in with passkey</p>

      </div>

    </div>
  </section>
  <footer></footer>
</body>

</html>
